<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landscaping Project Verifier - The Garden App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Landscaping Project Verifier</h1>

        <div class="upload-section">
            <h2>Upload Images</h2>
            <div class="file-group">
                <input type="file" id="beforeImageUpload" accept="image/*">
                <label for="beforeImageUpload" class="button">Upload Before Image</label>
                <p id="beforeFileName" class="fileName"></p>
            </div>
            <div class="file-group">
                <input type="file" id="afterImageUpload" accept="image/*">
                <label for="afterImageUpload" class="button">Upload After Image</label>
                <p id="afterFileName" class="fileName"></p>
            </div>
        </div>

        <div class="editor-area">
            <div class="controls">
                <div class="section">
                    <h2>1. Define Requested Landscaping Tasks</h2>
                    <p class="hint">Add individual tasks the contractor is expected to complete.</p>
                    <div class="task-input-group">
                        <input type="text" id="newTaskInput" placeholder="e.g., Install new rose garden">
                        <button id="addTaskBtn" class="button secondary">Add Task</button>
                    </div>
                    <ul id="taskList">
                        </ul>
                </div>

                <div class="section">
                    <h2>2. Contractor's Accomplishments (Optional)</h2>
                    <p class="hint">Contractor describes the work they believe was accomplished in the 'After' image.</p>
                    <textarea id="contractorAccomplishments" placeholder="E.g., I installed new sod in the bare patch and trimmed all the hedges. The rose garden was planted as requested." rows="5"></textarea>
                </div>

                <button id="analyzeBtn" class="button primary">Analyze & Generate Report</button>

                <div class="section report-section">
                    <h2>Project Report</h2>
                    <pre id="reportOutput"></pre>
                    <button id="downloadReportBtn" class="button success">Download Full Report</button>
                    <button id="downloadBeforeTasksBtn" class="button">Download Before Analysis & Tasks</button>
                </div>
            </div>
        </div>
        <div id="loading" class="loading-spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
